<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98e6d384c0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Dancing+Script:wght@600&family=Devonshire&family=Itim&family=Kaushan+Script&family=Montserrat:wght@600;700&family=Nanum+Pen+Script&family=Croissant+One&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Titre -->
    <title>OhMyFood | Réserver et sélectionner son menu avant d'aller au restaurant</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="header__logo">
            <a href="index.html">ohmyfood</a>
        </h1>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Section: Menu List -->
        <section class="menu-list">
            <!-- Menu 1 -->
            
            <article class="menu-list__card menu-list__card--note">
                <a href="menu-note.html">
                    <div class="zoom">
                        <h2>
                            <i class="fas fa-music"></i><br>
                            La note enchantée
                        </h2>
                        <p>Menu</p>
                    </div>                    
                </a>
            </article>
            
            <!-- Menu 2 -->
            <article class="menu-list__card menu-list__card--chic">
                <a href="menu-chic.html">
                    <div class="zoom">
                        <h2>
                            Le chic à la française
                        </h2>
                        <p>Menu</p>
                    </div>
                </a>
            </article>
            
            <!-- Menu 3 -->
            <article class="menu-list__card menu-list__card--delice">
                <a href="menu-delice.html">
                    <div class="zoom">
                        <h2>
                            Le délice des papilles
                        </h2>
                        <p>Menu</p>
                    </div>
                </a>
            </article>

            <!-- Menu 4 -->
            <article class="menu-list__card menu-list__card--palette">
                <a href="menu-palette.html">
                    <div class="zoom">
                        <h2>
                            La palette du goût
                        </h2>
                        <p>Menu</p>
                    </div>                    
                </a>    
            </article>
        </section>
        
        <!-- Section: Coming Soon -->
        <section class="coming-soon">
            <div class="coming-soon__msg">
                Prochainement
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
                <div class="dot dot--3"></div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="footer__list">
            <li><a href="legal.html" target="_blank">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contactez-nous</a></li>
        </ul>
    </footer>
</body>
</html>
